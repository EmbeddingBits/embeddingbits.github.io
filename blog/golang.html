<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Linux and Why Linux?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-mono@4.2.1/index.min.css">
    <style>
    <style>
        /* Theme definitions */
        :root[data-theme="dark"] {
            --black: #0d1117;
            --darker-black: #090c10;
            --blue: #1158c7;
            --light-blue: #2d8cf0;
            --red: #e63946;
            --text: #c9d1d9;
            --text-secondary: #8b949e;
            --border: #21262d;
        }

        :root[data-theme="light"] {
            --black: #ffffff;
            --darker-black: #f0f0f0;
            --blue: #2760d8;
            --light-blue: #1e88e5;
            --red: #d32f2f;
            --text: #24292e;
            --text-secondary: #586069;
            --border: #e1e4e8;
        }

        :root[data-theme="nord"] {
            --black: #2e3440;
            --darker-black: #242933;
            --blue: #5e81ac;
            --light-blue: #88c0d0;
            --red: #bf616a;
            --text: #eceff4;
            --text-secondary: #d8dee9;
            --border: #434c5e;
        }

        /* Theme switcher styles */
        .theme-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--darker-black);
            color: var(--text);
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cascadia Mono', monospace;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .theme-btn.active {
            background: var(--red);
            color: var(--black);
            border-color: var(--red);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cascadia Mono', monospace;
            background: var(--black);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        header {
            background: var(--darker-black);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 2.2rem;
            color: var(--red);
            font-weight: 700;
            letter-spacing: 1px;
        }

        header h4 {
        
            color: var(--light-blue);
            font-weight: 700;
            letter-spacing: 1px;
        }


        article {
            padding: 2rem;
            background: var(--darker-black);
            border-radius: 4px;
            margin-top: 2rem;
        }


        section {
            margin-bottom: 2rem;
        }

        section h2 {
            color: var(--light-blue);
            margin-bottom: 1rem;
        }

        section h3 {
            color: var(--red);
        }

        section ul {
            list-style: none;
            padding-left: 1.5rem;
        }

        section ul li {
            margin-bottom: 1rem;
        }

        section ul li strong {
            color: var(--red);
        }

        .container {
            display: flex;
            justify-content: space-between; /* Ensures the images are at opposite sides */
            align-items: center; /* Vertically aligns images if their heights differ */
        }
        .container div {
            flex: 1; /* Makes both divs equal in width */
            text-align: center; /* Centers the images within their respective divs */
        }
        img {
            max-width: 100%; /* Ensures the images stay responsive */
            height: auto; /* Maintains the aspect ratio */
        }

        footer {
            background: var(--darker-black);
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="light">Light</button>
        <button class="theme-btn active" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="nord">Nord</button>
    </div>

    <header>
        <h1>Golang: Getting Started, its philosophy and its use cases</h1>
    </header>
    <article>




    </article>
    <footer>
        <p>2024 Â© What is Linux and Why Linux. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            const savedTheme = localStorage.getItem('preferred-theme') || 'dark';
            root.setAttribute('data-theme', savedTheme);

            themeButtons.forEach(btn => {
                if (btn.getAttribute('data-theme') === savedTheme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.getAttribute('data-theme');
                    root.setAttribute('data-theme', theme);
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    localStorage.setItem('preferred-theme', theme);
                });
            });
        });
    </script>
</body>
</html>
