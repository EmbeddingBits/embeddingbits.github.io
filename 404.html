<!DOCTYPE html>
<html lang="en" data-theme="gruvbox-dark">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>404 - Not Found</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css">
      </head>
      <style>
        /* Theme definitions */
        :root[data-theme="gruvbox-light"] {
            --black: #fbf1c7;
            --text: #3c3836;
            --text-secondary: #504945;
            --blue: #076678;
            --light-blue: #427b58;
            --red: #cc241d;
        }

        :root[data-theme="gruvbox-dark"] {
            --black: #282828;
            --text: #ebdbb2;
            --text-secondary: #d5c4a1;
            --blue: #83a598;
            --light-blue: #8ec07c;
            --red: #fb4934;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--black);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: var(--red);
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        nav a {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--red);
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
        }

        section:not(:last-child) {
            border-bottom: 1px solid var(--text-secondary);
        }

        h2 {
            color: var(--light-blue);
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        h3 {
            color: var(--red);
            font-size: 1.1rem;
            font-weight: 550;
            margin: 1rem 0;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 18px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text);
            font-size: 1.2rem;
        }

        .social-links a:hover {
            color: var(--red);
        }

        a {
            color: var(--light-blue);
            text-decoration: none;
        }

        a:hover {
            color: var(--red);
        }

        footer {
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        code {
            color: var(--light-blue);
            font-size: 0.9em;
        }

        .theme-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .theme-btn:hover {
            color: var(--red);
        }

        .theme-btn.active {
            color: var(--red);
            font-weight: bold;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.3rem;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            main {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            h3 {
                font-size: 1rem;
            }

            p {
                font-size: 14px;
            }

            .theme-switcher {
                top: auto;
                bottom: 1rem;
                right: 1rem;
            }

            .theme-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.1rem;
            }

            nav ul {
                gap: 0.3rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            h3 {
                font-size: 0.9rem;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
      <body>
            <header>
                  <h1>eBits</h1>
            </header>

            <div align=center>
            <main>
                  <h1 style="color: #cc241d; font-size: 80px">404</h1>
                  <p>Oops! The page you're looking for does not exist.</p>
                  <a href="https://embeddingbits.is-a.dev/" class="back-home">‚Üê Back Home</a>
            </main>
            </div>

      </body>
      <script>
      document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const themeButtons = document.querySelectorAll('.theme-btn');

            const savedTheme = localStorage.getItem('preferred-theme') || 'gruvbox-dark';
            root.setAttribute('data-theme', savedTheme);

            themeButtons.forEach(btn => {
                  if (btn.getAttribute('data-theme') === savedTheme) {
                        btn.classList.add('active');
                  } else {
                        btn.classList.remove('active');
                  }
            });

            themeButtons.forEach(button => {
                  button.addEventListener('click', () => {
                        const theme = button.getAttribute('data-theme');
                        root.setAttribute('data-theme', theme);
                        themeButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        localStorage.setItem('preferred-theme', theme);
                  });
            });
      });
      </script>
>
</html>
